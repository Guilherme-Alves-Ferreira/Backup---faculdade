<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Coments da quarentena</h1>
        <br><br>
        <button onclick="dizer()">Diga algo sobre a quarentena</button>
        <br><br>
        <div id="frases"></div>
    </center>
    
</body>
</html>

<script>

    function dizer() {
        
        frases.innerHTML = ''

        for (var contador = 1; contador <8; contador++) {
            frases.innerHTML += ` ${contador} - Será que ainda existe vida lá fora? <br>`
        }
    }
</script>
