<script>

    var id_imagem = 0;

    function gerar_imagem() {

        id_imagem = parseInt((Math.random() * 3) + 1);

        if (id_imagem == 1) {
            imagem.src = '1.jpg';
        } else if (id_imagem == 2) {
            imagem.src = '2.jpg';
        } else {
            imagem.src = '3.jpg';
        }
    }

</script>
