<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista if-else-if q09</title>
</head>
<body>
    <center>
        <h1>Simulador de notas</h1>
    
    <button onclick="nota1()">Nota 1</button>
    <button onclick="nota2()">Nota 2</button>
    <button onclick="nota3()">Nota 3</button>
    <button onclick="nota4()">Nota 4</button>
    <button onclick="nota5()">Nota 5</button>

    <br><br>

    <div>Sua avaliação: <b id="b_media"></b></div>
    
    <img id="imagem" style="height: 400px;">

    </center>
</body>
</html>
<script>

var somar_notas = 0;
var avaliacoes = 0;

function atualizar() {
    avaliacoes++;
    
    var media = somar_notas / avaliacoes;

    b_media.innerHTML = media.toFixed(1);

    if (media < 2) {
        imagem.src = 'triste.jpg';
    } else if (media <= 3) {
        imagem.src = 'neutro.jpg';
    } else if (media <= 4.5) {
        imagem.src = 'feliz.jpg';
    } else {
        imagem.src = 'radiante.jpg';
    }
}

function nota1() {
    somar_notas += 1;
    atualizar();
}

function nota2() {
    somar_notas += 2;
    atualizar();
}

function nota3() {
    somar_notas += 3;
    atualizar();
}

function nota4() {
    somar_notas += 4;
    atualizar();
}

function nota5() {
    somar_notas += 5;
    atualizar();
}
</script>
