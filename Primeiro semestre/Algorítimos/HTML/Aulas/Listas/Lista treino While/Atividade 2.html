<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <h1>Contador 5</h1>
        <br><br>

        <button onclick="Exibir()">Contar</button>

        <br><br>

        <div id="div_resultado"></div>
    </center>
</body>

</html>

<script>

    function Exibir() {
        var Contador = 200;

        while (Contador >= 0) {
            div_resultado.innerHTML += `${Contador} <br>`;
            Contador = Contador - 5;
        }

    }
</script>
