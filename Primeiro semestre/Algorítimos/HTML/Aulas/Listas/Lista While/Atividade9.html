<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Futebol</h1>

        <br>

        <button onclick="Exibir()">Amo o escudo do meu time!</button>

        <br><br>

        <div id="imagens"></div>
    </center>
    
</body>
</html>

<script>

    function Exibir() {

        var contador = 0;

        imagens.innerHTML = '';

        while (contador <=7) {
            imagens.innerHTML += '<img src="escudo.png" style="height: 100px;">';
            contador++;
        }
    }
</script>
