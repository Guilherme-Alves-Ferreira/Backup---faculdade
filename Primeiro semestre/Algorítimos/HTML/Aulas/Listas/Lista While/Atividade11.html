<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>3 e 5</h1>

        <br>

        <button onclick="Exibir()">Curto 3 e 5</button>

        <br><br>

        <span style="font-size: 150%;" id="span_numeros"></span>
    </center>
    
</body>
</html>

<script>

    function Exibir() {

        var Numeros = 0;

        var contador = 1;

        while (contador <=100) {
            Numeros = parseInt ((Math.random() * 102) - 1);
            if (Numeros % 3 == 0 && Numeros % 5 ==0) {
                span_numeros.innerHTML += '<b>É TRI!É PENTA!</b> <br>';
            }else if (Numeros % 3 == 0) {
                span_numeros.innerHTML += '<b>É TRI!</b> <br>';
            }else if (Numeros % 5 == 0) {
                span_numeros.innerHTML += '<b>É PENTA!</b> <br>';
            }else {
                span_numeros.innerHTML += `${Numeros} <br>`;
            }
            contador++;
        }
    }
</script>
