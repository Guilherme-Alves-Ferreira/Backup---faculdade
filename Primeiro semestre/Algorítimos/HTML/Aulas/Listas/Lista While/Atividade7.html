<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Tabuada</h1>

        <br>

        <select onchange="escolhendo()" id="tabuada">
            <option value="- Escolha uma tabuada -">- Escolha uma tabuada -</option>
            <option value="1">Tabuada do 1</option>
            <option value="2">Tabuada do 2</option>
            <option value="3">Tabuada do 3</option>
            <option value="4">Tabuada do 4</option>
            <option value="5">Tabuada do 5</option>
            <option value="6">Tabuada do 6</option>
            <option value="7">Tabuada do 7</option>
            <option value="8">Tabuada do 8</option>
            <option value="9">Tabuada do 9</option>
        </select>

        <br><br>

        <div id="div_tabuada"></div>
    </center>
    
</body>
</html>

<script>

    function escolhendo() {

        var repeticoes = 1;

        var valor_tabuada = Number (tabuada.value);

        var resultado = 0;

        div_tabuada.innerHTML = '';

        while (repeticoes <=9 ) {
            resultado = valor_tabuada * repeticoes;
            div_tabuada.innerHTML += `${valor_tabuada} x <u>${repeticoes}</u> = <b>${resultado}</b> <br>`;
            repeticoes++;
        }
    }
</script>
