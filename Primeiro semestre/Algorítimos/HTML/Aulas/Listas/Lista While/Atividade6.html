<body>
    <center>

        <br>

        <button onclick="mostrar()">Eu S2 pares</button>

        <br><br>

        <div id="mensagem"></div>

<script>

    function mostrar() {

        var numero_par = 2;

        mensagem.innerHTML = '';

        while (numero_par <= 100) {
            mensagem.innerHTML += `${numero_par} <br>`;
            numero_par = numero_par += 2;
        }
    }
</script>
