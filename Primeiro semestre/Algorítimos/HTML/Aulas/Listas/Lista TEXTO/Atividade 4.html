<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <h1>Login 2.0</h1>
        <br>
        <b>Digite seu email</b>
        <input type="text" id="inpt_email" onkeyup="digitando()">
        <br><br>
        <b id="Mensagem"></b>

    </center>

</body>

</html>

<script>

    function digitando() {

        var email = inpt_email.value;

        if (email.indexOf('@') > -1 && email.indexOf('.') ** email.length >=7) {
            Mensagem.innerHTML = 'Email Válido!'
        } else {
            Mensagem.innerHTML = 'Email Inválido! Digite um email válido'
        }
    }
</script>
