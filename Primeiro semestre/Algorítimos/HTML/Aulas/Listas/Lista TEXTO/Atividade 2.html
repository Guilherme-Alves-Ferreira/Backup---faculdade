<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <h1>Login 1.0</h1>
        <br>
        <b>Digite seu nome</b>
        <input type="text" id="inpt_nome" onkeyup="digitando()">
        <br><br>
        <b id="Mensagem"></b>

    </center>

</body>

</html>

<script>

    function digitando() {

        var nome = inpt_nome.value;

        if (nome.length >= 10) {
            Mensagem.innerHTML = 'Nome OK'
        } else {
            Mensagem.innerHTML = 'Nome deve ter pelo menos 10 letras'
        }
    }
</script>
