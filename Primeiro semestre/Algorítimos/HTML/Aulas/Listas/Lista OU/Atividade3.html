<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Contador de cliques</h1>

        <span>Você já clicou <b id="b_cliques">0</b> Vezes</span>
        
        <br><br>

        <button onclick="aumentar()">Clique cabalístico</button>

    </center>
    
</body>
</html>

<script>

    var cliques = Number (b_cliques.innerHTML);

    function aumentar() {

        cliques ++;

        if (cliques == 3 || cliques == 4 || cliques == 7 || cliques == 10 ) {
            alert(`Você clicou ${cliques} vezes e Juliana gosta desse número!`);
        }

        b_cliques.innerHTML = cliques;
    }
</script>
