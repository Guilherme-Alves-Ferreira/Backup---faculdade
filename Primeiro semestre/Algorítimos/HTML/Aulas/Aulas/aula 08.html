<body>
    <!--
        A tag <input> cria um campo para entrada de dados
        Vamos usar o type"text"
        Vamos usar o atributo ID
    -->

    <!--
        Regras para valor de ID:
        1. todas as letras devem ser minúsculas
        2. não começar com número
        3. pode ter número no meio ou fim
        4. a cada "palavra", usar "_" (no lugar do espaço)
           Ex: telefone_comercial, quantidade_filhos
        5. não usar caracteres especiais
        6. não ter espaços em branco
        7. não usar nomes de tags
    -->
    
    <!--
        <Placeholder> Cria uma sobreposição dentro do campo
    -->
    
    <!--
        A tag <button> cria um botão clicável
            seu corpo é o que está entre a abertura e fechamento da tag
            É possível usar uma imagem no lugar
    -->
    
    
    
    
  <div style="width: 5000;background-color: white;color:white;float: left; width: 500px;"></div> <img src="akat.jpg" alt="" style="height: 100px; float: left;">
