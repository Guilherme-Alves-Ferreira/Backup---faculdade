Quantos metros possui a ala médica que deseja implementar o sistema ?<input id="metros" type="number" placeholder="M²">

 Quantos leitos possui essa ala médica ? <input id="leitos" type="number">

 <br>
 
  <button onclick="calcular()">Calcular</button>

<script>
  function calcular(){
  var m_quadrados = Number(metros.value) // metros quadrados da ala médica
  var numero_leitos = Number(leitos.value) //numero de leitos da ala médica 
  var mq_porleito = (m_quadrados) / (numero_leitos) // Quantidade de metros quadrados em cada leito

  div_teste.innerHTML = mq_porleito .toFixed(2) + ' m²' // Exibindo metros quadrados por leito

  var arduino_pormq = m_quadrados / Number(10) /* Dividi a quantidade de metros quadrados por 10, que é o radio de alcance do sensor. Para identificar o numero 
  de sensores*/

  div_arduino.innerHTML = arduino_pormq + ' Arduinos' // Exibindo o numero de sensores de arduino 


  var preco_arduino = arduino_pormq * Number(40) /* Multipliquei o número de sensores por 40, que é valor de cada sensor. Para identificar o valor gasto com
  os sensores*/

  div_preco.innerHTML = preco_arduino + ' valor dos arduinos' //Exibindo o valor gasto com os sensores

  var gasto_total = preco_arduino + Number(5000) //Somei o valor gasto com o arduino, com o valor da mão de obra
  
  preco_total.innerHTML = gasto_total // Exibindo o preço do serviço













  }


</script>
