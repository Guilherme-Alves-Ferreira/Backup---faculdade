<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Guilherme's Machine</h1>

<br><br>

        <h3>Decimal</h3>
        <input id="demo1" type="text" placeholder="Digite o valor em decimal">

<br><br>

        <h3>converter para:</h3>


        <input onclick="aparecer_octal()" type="checkbox"><b>Octal</b>
<br>
        <div style="display: none; background-color: #333; border-radius: 5px; padding: 5px; color: white; width: 15%; height: 40px; font-weight: 500;" id="demo2"></div>

<br><br>

        <input onclick="aparecer_hexa()" type="checkbox"><b>Hexadecimal</b>
<br>
        <div style="display: none; background-color: #333; border-radius: 5px; padding: 5px; color: white; width: 15%; height: 40px; font-weight: 500;" id="demo3"></div>
        
<br><br>

        <input onclick="aparecer_bin()" type="checkbox"><b>Binário</b>
<br>
        <div style="display: none; background-color: #333; border-radius: 5px; padding: 5px; color: white; width: 20%; height: 40px; font-weight: 500;" id="demo4"></div>

<br><br>

<button onclick="converter()">Converter</button>
    </center>
    
</body>
</html>

<script>

function converter() {
    
    var decimal = Number (demo1.value);

let octal = decimal.toString(8);

let hexadecimal = decimal.toString(16);

let binaria = decimal.toString(2);

console.log (decimal);
console.log (octal);
console.log (hexadecimal);
console.log (binaria);

document.getElementById("demo1").innerHTML = `O valor Decimal é = ${decimal}`;
document.getElementById("demo2").innerHTML = `O valor octal é = ${octal}`;
document.getElementById("demo3").innerHTML = `O valor hexadecimal é = ${hexadecimal}`;
document.getElementById("demo4").innerHTML = `O valor binaria é = ${binaria}`;
document.bgColor = "#fff";

}

function aparecer_bin() {
    demo4.style.display = 'block'
}

function aparecer_hexa() {
    demo3.style.display = 'block'
}

function aparecer_octal() {
    demo2.style.display = 'block'
}

</script>
